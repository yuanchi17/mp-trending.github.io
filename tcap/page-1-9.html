a(0,0,0,.04)}#ticket.card .line::after{right:-20px;box-shadow:inset 6px 0 6px rgba(0,0,0,.04)}.list-style-tcap{display:block;margin-left:1.25rem;position:relative}.list-style-tcap::before{background:no-repeat center/contain url(https://i.imgur.com/P0m3FSx.png);content:"";display:block;height:1rem;left:-1.25rem;top:.3rem;position:absolute;width:1rem}.ticket-amount .form-control{width:60px}</style></head><body><div id="app" v-cloak><div class="d-flex flex-column container min-vh-100 py-3"><h2 class="text-center title-style">預約設施清單</h2><h1 class="text-primary mb-0 mt-5">{{ order.date }}</h1><div class="text-primary">入園人數：{{ order.total }}</div><div class="mt-5">已預約設施 <span class="badge badge-info badge-pill">{{ order?.games?.length }} 項</span></div><div class="border-white card my-2 shadow-sm" :key="gId" @click="btnDel(gId)" v-for="(game, gId) of order.games"><div class="d-flex flex-column card-body justify-content-between p-2"><h4 class="text-primary">{{ game.name }}</h4><div class="d-flex justify-content-between card-text text-secondary"><div class="list-style-tcap">{{ game.time }}</div><span>成人 {{ game.normal }} / 兒童 {{ game.kid }}</span></div></div></div><div class="my-3"><button @click="btnAdd" class="btn btn-lg btn-primary btn-block">設施預約</button><div class="d-flex mx-n1"><a class="btn btn-lg btn-primary flex-fill mt-2 mx-1" href="page-1-4.html">預約紀錄</a><button @click="btnShare" class="btn btn-lg btn-primary flex-fill mt-2 mx-1" type="button">分享行程</button></div></div></div></div><script src="https://unpkg.com/axios/dist/axios.min.js" crossorigin="anonymous"></script><script src="https://unpkg.com/dayjs/dayjs.min.js" crossorigin="anonymous"></script><script src="https://unpkg.com/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script><script src="https://unpkg.com/js-base64@2/base64.min.js" crossorigin="anonymous"></script><script src="https://unpkg.com/json5@2/dist/index.min.js" crossorigin="anonymous"></script><script src="https://unpkg.com/lodash@4/lodash.min.js" crossorigin="anonymous"></script><script src="https://unpkg.com/moment@2/moment.js" crossorigin="anonymous"></script><script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js" crossorigin="anonymous"></script><script src="https://unpkg.com/qs@6/dist/qs.js" crossorigin="anonymous"></script><script src="https://unpkg.com/sweetalert2@11" crossorigin="anonymous"></script><script src="https://unpkg.com/vue@2/dist/vue.min.js" crossorigin="anonymous"></script><script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.min.js" crossorigin="anonymous"></script><script src="https://yuanchi17.github.io/mp-trending.github.io/js/common.js?cachebust=1643003622240"></script><script>window.vm=new Vue({el:"#app",data:{order:{},h:{}},async mounted(){try{var t=JSON.parse(localStorage.getItem("tcap"));t&&this.$set(this,"h",{...this.h,...t})}catch(t){}this.$watch("h",()=>{localStorage.setItem("tcap",JSON.stringify(this.h))},{deep:!0});t=window.param("date")||this.h.submit.date;this.$set(this,"order",_.find(this.h.orders,{date:t})||this.h.orders[0])},methods:{async btnAlert(){await Swal.fire({html:"1.請依預約場次於開場前二十分鐘至五分鐘內，全員到齊完成報到程序，逾時視同放棄。<br>2.兒童身高限制在90-150以內，需要成年人陪同。<br>3.入場前請詳細閱讀場地使用限制與安全事項。"})},async btnShare(){const t=new URL("https://liff.line.me/1655757631-QKOK03Dx/tcap-share.html");return t.searchParams.set("redirect",window.encodeBase64url("../tcap/page-1-9.html?"+window.httpBuildQuery({date:this.order.date}))),location.href=t.href,new Promise(t=>{})},async btnDel(t){(await Swal.fire({cancelButtonColor:"#6c757d",cancelButtonText:"返回",confirmButtonColor:"#dc3545",confirmButtonText:"取消設施預約",focusCancel:!0,html:'<div class="text-gray-light">入園日期：2021-10-20<br>場次時間：09:20 ~ 09:30<br>成人：2 位<br>兒童：2 位</div>',showCancelButton:!0,title:'<h2 class="title-style">魔法星際飛車</h2>',customClass:{content:"text-left"}})).value&&this.order.games.splice(t,1)},async btnAdd(){this.$set(this.h,"submit",{date:this.order.date}),location.href="page-2-1.html"}}});</script></body></html>
